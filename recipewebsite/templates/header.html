<header>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark justify-content-between">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="static/logo.png" alt="Branding">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerHeader" aria-controls="navbarTogglerHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarTogglerHeader">
                <ul class="navbar-nav">
                {% for category in all_categories %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'category' category.id %}">
                        {{category.name}}</a>
                    </li>
                {% endfor %}
                        {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account' %}">
                                <i class="bi bi-person"></i> {{ request.user.username }}
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        {% endif %}
                </ul>
            </div>
            <form class="form-inline" method="post" action="{% url 'search-recipes' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control search-input mr-sm-2" name="search-recipes" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary search-button my-2 my-sm-0" type="submit">Search</button>
                </div>
            </form>
        </div>
    </nav>
</header>
